<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="TaskFlow AI - Intelligent Task Management System" />
    <meta name="keywords" content="task management, productivity, AI, todo, tasks" />
    <meta name="author" content="TaskFlow AI Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://taskflow-ai.example.com/" />
    <meta property="og:title" content="TaskFlow AI - Intelligent Task Management" />
    <meta property="og:description" content="Manage your tasks intelligently with AI-powered suggestions and insights." />
    <meta property="og:image" content="%PUBLIC_URL%/assets/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://taskflow-ai.example.com/" />
    <meta property="twitter:title" content="TaskFlow AI - Intelligent Task Management" />
    <meta property="twitter:description" content="Manage your tasks intelligently with AI-powered suggestions and insights." />
    <meta property="twitter:image" content="%PUBLIC_URL%/assets/icons/icon-512x512.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload main assets -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <title>TaskFlow AI - Intelligent Task Management</title>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TaskFlow AI",
      "url": "https://taskflow-ai.example.com/",
      "description": "Intelligent Task Management System with AI-powered features",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web Browser",
      "permissions": "browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- Noindex for development -->
    <% if (process.env.REACT_APP_ENV === 'development') { %>
    <meta name="robots" content="noindex, nofollow">
    <% } %>
  </head>
  <body class="h-full">
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>TaskFlow AI is a modern web application that requires JavaScript to function properly.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Performance monitoring -->
    <% if (process.env.REACT_APP_SENTRY_DSN) { %>
    <script src="https://browser.sentry-cdn.com/7.0.0/bundle.min.js" crossorigin="anonymous"></script>
    <% } %>
    
    <!-- Google Analytics -->
    <% if (process.env.REACT_APP_GA_TRACKING_ID) { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.REACT_APP_GA_TRACKING_ID %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '<%= process.env.REACT_APP_GA_TRACKING_ID %>');
    </script>
    <% } %>
  </body>
</html>
